<!DOCTYPE HTML>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <title>Column Tag</title>
    <head>
    <body>
        <table>
            <colgroup>
                <col span= "1" style="background-color: rgba(146, 90, 118, 0.473)">
                <col style="background-color:rgb(189, 156, 84)"
            </colgroup>
            <tr>
                <th>Phone Number</th>
                <th>Address</th>
                <th>Name</th>
            </tr>
            <tr>
                <td>5284679</td>
                <td>124 wandering way</td>
                <td>Marilyn</td>
            </tr>
        </table>
    </body>
    </head>
</html>
