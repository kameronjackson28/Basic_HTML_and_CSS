<!DOCTYPE html>
<html lang="en">

    <head>
    <meta charset="utf-8">
    <title>Centered Image</title>
    <link rel="stylesheet" href="center.css">
</head>
        <body>
            <div class="photo">
                <div class="photo-container">
                    <div class="top-centered">Great Picture</div>
                    <img src="./mal.jpg" alt="mal" class="center photo-container">
                </div>
            </div>
            <!--TABLE-->
            <div class="table">
                <table>
                    <tr>
                        <th>Dog Breed</th>
                        <th>Dog Age</th>
                        <th>Dog Name</th>
                        </tr>
                        <td>Great Pyrenees</td>
                        <td>4</td>
                        <td>Mallie</td>
                </table>
            </div>
            <!--END TABLE-->
                 <!--FOOTER-->
                    <div id="footer">
                         <h1 class="footer">Mallie Smiles</h1>
                     </div>
                 <!--END FOOTER-->
        </body>
</html>
